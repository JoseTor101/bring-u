<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css'>

    <!-- Cropper JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js'></script>
    <!-- My Css 
    <link rel="stylesheet" href="/css/restaurants.css">
    -->
    <title>Add Menu</title>

    <style>
        .page {
    	margin: 1em auto;
    	max-width: 768px;
    	display: flex;
    	align-items: flex-start;
    	flex-wrap: wrap;
    	height: 100%;
        }

        .box {
        	padding: 0.5em;
        	width: 100%;
        	margin:0.5em;
        }

        .box-2 {
        	padding: 0.5em;
        	width: calc(100%/2 - 1em);
        }

        .options label,
        .options input{
        	width:4em;
        	padding:0.5em 1em;
        }
        .btn{
        	background:white;
        	color:black;
        	border:1px solid black;
        	padding: 0.5em 1em;
        	text-decoration:none;
        	margin:0.8em 0.3em;
        	display:inline-block;
        	cursor:pointer;
        }

        .hide {
        	display: none;
        }

        img {
        	max-width: 100%;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // vars
            let result = document.querySelector('.result'),
                img_result = document.querySelector('.img-result'),
                img_w = document.querySelector('.img-w'),
                img_h = document.querySelector('.img-h'),
                options = document.querySelector('.options'),
                save = document.querySelector('.save'),
                cropped = document.querySelector('.cropped'),
                dwn = document.querySelector('.download'),
                upload = document.querySelector('#file-input'),
                cropper = '';
        
            // on change show image with crop options
            upload.addEventListener('change', e => {
                if (e.target.files.length) {
                    // start file reader
                    const reader = new FileReader();
                    reader.onload = e => {
                        if (e.target.result) {
                            // create new image
                            let img = document.createElement('img');
                            img.id = 'image';
                            img.src = e.target.result;
                            // clean result before
                            result.innerHTML = '';
                            // append new image
                            result.appendChild(img);
                            // show save btn and options
                            save.classList.remove('hide');
                            options.classList.remove('hide');
                            // init cropper
                            cropper = new Cropper(img);
                        }
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
        
            // save on click
            save.addEventListener('click', e => {
                e.preventDefault();
                // get result to data URI
                let imgSrc = cropper.getCroppedCanvas({
                    width: img_w.value // input value
                }).toDataURL();
                // remove hide class of img
                cropped.classList.remove('hide');
                img_result.classList.remove('hide');
                // show image cropped
                cropped.src = imgSrc;
                dwn.classList.remove('hide');
                dwn.download = 'cropresult.png';
                dwn.setAttribute('href', imgSrc);

                // Set the image data as the value of the hidden input field
                document.getElementById('image-data').value = imgSrc;

                // Submit the form
                const form = document.querySelector('#crop-form');
                form.submit();
            });
        });
    </script>
</head>
<body>
    <main class="page">
    	<h2>Upload ,Crop and save.</h2>
    	<!-- input file -->
    	<div class="box">
            <form action="" method="POST" id="crop-form">
                {% csrf_token %}
                <input type="file" id="file-input">
                <input type="hidden" id="image-data" name="image-data">
            </form>
    	</div>
    	<!-- leftbox -->
    	<div class="box-2">
    		<div class="result"></div>
    	</div>
    	<!--rightbox-->
    	<div class="box-2 img-result hide">
    		<!-- result of crop -->
    		<img class="cropped" src="" alt="">
    	</div>
    	<!-- input file -->
    	<div class="box">
    		<div class="options hide">
    			<label> Width</label>
    			<input type="number" class="img-w" value="640" min="100" max="1920" />
    		</div>
    		<!-- save btn -->
    		<button class="btn save hide">Save</button>
    		<!-- download btn -->
    		<a href="" class="btn download hide">Download</a>
    	</div>
    </main>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js'></script>
</body>
</html>
