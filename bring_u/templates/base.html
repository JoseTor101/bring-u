<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>BRING-U</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container d-flex">
              <a class="navbar-brand" href="/">BRING-U</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse mr-auto" id="navbarNav">
                  <ul class="navbar-nav ml-auto">
                      <li class="nav-item mr-auto">
                          <a class="nav-link" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/request"> Request</a>
                        <!--<a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Services
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                          <a class="dropdown-item" href="/business">Business</a>
                          <a class="dropdown-item" href="#">Carpooling</a>
                        </div>-->
                      </li>
                      {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">Profile</a>
                        </li>
                      {% endif %}
                      <div class="navbar-nav ms-auto">
                            {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'logoutaccount' %}">
                                Logout ({{ user.username }})
                            </a>
                            {% else %}
                            <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                            <a class="nav-link" href="{% url 'signup' %}">
                                Sign Up
                            </a>
                            {% endif %}
                      </div>
                  </ul>
              </div>
          </div>
      </nav>
      </header>
      <main>
        {% block content %}
        {% endblock %}
        </main>

        <footer>
            <!-- Your footer content here -->
        </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <div class="barra de busqueda">
        <div class="col-md-6">
            <form class="d-flex" action="">
                <input class="form-control me-2" name="searchBusiness" type="text"  placeholder="Buscar" aria-label="Search">
                <button class="btn btn-primary" type="submit">Buscar</button>
              </form>
            </div>
          </div>
    </div>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../media/promfrisby.jpg" class="d-block w-100" alt="Promo Frisby">
          </div>
          <div class="carousel-item">
            <img src="../../media/promo juan valdez.jpg" class="d-block w-100" alt="Promo Juan Valdez">
          </div>
          <div class="carousel-item">
            <img src="../../media/Dunkindonuts.jpg" class="d-block w-100" alt="Promo Dunkin Donuts">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
