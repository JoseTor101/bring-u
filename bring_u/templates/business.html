<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Restaurantes</title>
    <style>
      /*.navbar-brand {
          margin-right: 60vw!important; 
      }*/
      .navbar-nav {
      }
      #restaurant-list {
        margin-left: 5vw;
      }

      .img-fluid{
        width: 110px!important;
      }
      #searchReference {
        width: 100vw;
        text-align: center;
      }
      #clickable-container {
        cursor: pointer;
      }

  </style>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex">
            <a class="navbar-brand" href="/">BRING-U</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mr-auto" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mr-auto">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Services
                      </a>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="/business">Food</a>
                        <a class="dropdown-item" href="#">Carpooling</a>
                        
                      </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>
    <h2 id="restaurant-list">Lista de negocios disponibles</h2>
    <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <form class="d-flex" action="">
                  <input class="form-control me-2" name="searchBusiness" type="text"  placeholder="Buscar un negocio:" aria-label="Search">
                  <button class="btn btn-primary" type="submit">Buscar</button>
                </form>
              </div>
            </div>
      </div>
      <div id="searchReference">
        <p>Searching for {{ searchBusiness }}</p>
      </div>
        {% for business in businesses %}
        <div class="container mt-5" id="clickable-container" onclick="redirectToLink('{{business.id_business}}')">
          <div class="row">
              <div class="col-md-2">
                  <img src="../../media/food.png" alt="Image" class="img-fluid">
              </div>
              <div class="col-md-8">
                  <ul class="list-group">
                      <li class="list-group-item font-weight-bold">{{business.name}}</li>
                      <li class="list-group-item">{{business.desc}}</li>
                      <li class="list-group-item">Rating â˜…</li>
                  </ul>
              </div>
          </div>
      </div>
      {%endfor%}
    </div>
    <script>
      function redirectToLink(url) {
          window.location.href = '/business/'+url;
      }
    </script>
    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
