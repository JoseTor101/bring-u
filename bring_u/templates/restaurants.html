<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Restaurantes</title>
</head>
<body>
  
    <h2>Lista de restaurantes disponibles</h2>

    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="searchRestaurant" class="form-label">
                    Buscar un restaurante:
                </label>
                <input type="text" name="searchRestaurant" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form> 
        <p>Searching for {{ searchRestaurant }}</p>
        
        <div id="accordion">
          {% for restaurant in restaurants %}
          <div class="card">
              <div class="card-header" id="heading{{ restaurant.id }}">
                <h5 class="mb-0">
                  <button class="btn btn-link" onclick="window.location.href='/restaurant/{{ restaurant.id }}/'" data-toggle="collapse" data-target="#collapse{{restaurant.id}}" aria-expanded="true" aria-controls="collapse{{rstaurant.id }}">
                  {{restaurant.name}}
                  </button>
                </h5>
              </div>
            
             <div id="collapse{{restaurant.id}}" class="collapse show" aria-labelledby="heading{{restaurant.id}}" data-parent="#accordion">
                  <div class="card-body">
                    {{restaurant.description}}
                  </div>
                </div>
            </div>
          {%endfor%}
        </div>
    </div>
      
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
