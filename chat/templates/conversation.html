{% extends 'base.html' %}
{% block content %}


<style>
    body {
        margin: 0; /* Remove margin to avoid unexpected scrolling behavior */
        padding: 0; /* Remove padding to avoid unexpected scrolling behavior */
    }
    .chat-container {
        height: auto; /* Adjust the maximum height as needed */
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Align messages to the bottom (right-aligned sent messages) */
    }
    .messages {
        border-radius: 10px;
        padding: 10px;
        margin: 10px;
        max-width: 70%; /* Adjust as needed */
    }
    .messages-sent {
        background-color: #cfe2ff; /* Example background color for sent messages */
        align-self: flex-end;
    }
    .messages-received {
        background-color: #f0f0f0; /* Example background color for received messages */
        align-self: flex-start;
    }
    .message-sender {
        font-weight: bold;
    }
    .message-input-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        background-color: #f0f0f0; /* Background color for the input container */
    }
    .message-input {
        flex-grow: 1;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
        margin-right: 10px;
    }
    .send-button {
        background-color: #007bff; /* Example background color for the send button */
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
    }
</style>

    <div id="chat-messages">
        {% for message in messages %}
        <div class="messages {% if message.sender == user %}messages-sent{% else %}messages-received{% endif %}" data-sender="{{ message.sender }}">
            <span class="message-sender">{{ message.sender }}</span>
            <p>{{ message.content }}</p>
            <p>{{ message.timestamp }}</p>
        </div>
        {% endfor %}
        <!-- Aquí se mostrarán los mensajes del chat -->
    </div>

    <input id="chat-input" type="text" placeholder="Escribe un mensaje..." />
    <button id="send-button" >Send</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
                const chatInput = document.getElementById("chat-input");
                const sendButton = document.getElementById("send-button");
                const chatMessages = document.getElementById("chat-messages");

                const socket = new WebSocket(
                    "ws://" + window.location.host + "/ws/chat/{{ chat.id_chat }}"
                );

                console.log(socket);
                console.log(window.location.host);

                socket.onopen = function (event) {
                    console.log("Conectado al servidor WebSocket");

                    // You can enable the send button after the WebSocket connection is open.
                    sendButton.disabled = false;
                };

                socket.onmessage = function (event) {
                    const messageData = JSON.parse(event.data);
                    const messageElement = document.createElement("p");
                    messageElement.innerText = messageData.message;
                    chatMessages.appendChild(messageElement);
                };

                socket.onclose = function (event) {
                    console.log("Conexión WebSocket cerrada");

                    // You may want to disable the send button or handle reconnection here.
                    sendButton.disabled = true;
                };

                sendButton.addEventListener("click", function () {
                    if (socket.readyState === WebSocket.OPEN) {
                        const message = chatInput.value;
                        socket.send(JSON.stringify({ message: message }));
                        chatInput.value = "";
                    } else {
                        console.log("WebSocket is not in OPEN state. Cannot send message.");
                    }
                });
            });

    </script>

</body>
</html>
{% endblock content %}
